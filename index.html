<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PivotTable CSV</title>
    <link rel="icon" href="favicon.ico" />

    <!-- external libs from vendor folder -->
    <link rel="stylesheet" type="text/css" href="vendor/c3.min.css">

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/jquery-ui.min.js"></script>
    <script src="vendor/d3.min.js"></script>
    <script src="vendor/jquery.ui.touch-punch.min.js"></script>
    <script src="vendor/papaparse.min.js"></script>
    <script src="vendor/c3.min.js"></script>
    <script src="vendor/plotly-1.2.0.min.js"></script>

    <!-- PivotTable.js libs from pivottable/dist -->
    <link rel="stylesheet" type="text/css" href="pivottable/dist/pivot.css">
    <script src="pivottable/dist/pivot.js"></script>
    <script src="pivottable/dist/plotly_renderers.js"></script>
    <script src="pivottable/dist/d3_renderers.js"></script>
    <script src="pivottable/dist/c3_renderers.js"></script>
    <script src="pivottable/dist/export_renderers.js"></script>
    <script src="pivottable/dist/pivot.pt.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="whiteborder">
  <!-- No inicio do body -->
  <script src="app.js"></script>

  <div class="wrapper">
    <div class="app-content">
      <h3>Pivottable CSV - v0.0.1-beta</h3>
      
      <div>
        <div>
          Solte um arquivo CSV nesta página ou
          <label class="file-chooser">
            escolha um:
            <input type="file" id="csv-chooser" accept=".csv">
          </label>
        </div>
        <div>
          <div>Arquivo: <span id="csv-file-name">null</span></div>
          <div>Tamanho do arquivo: <span id="total-bytes-file">null</span></div>
          <div>Linhas geradas: <span id="total-linhas-geradas">null</span></div>
          <div>Linhas carregadas: <span id="total-linhas-carregadas">null</span></div>
        </div>
        <em><small>Nota: os dados nunca saem do seu navegador.</small></em>
      </div>

      <h4 class="my-4">Visualizações do usuário</h4>
      <div class="my-05">
        <input type="text" id="nome-visualizacao" class="input-default" placeholder="Nome da visualização">
        <button id="btn-salvar-visualizacao" class="btn-default">Salvar visualização no localStorage</button>
      </div>
      <div class="my-05">
        <select id="stored-views" class="input-default"></select>
        <button id="btn-carregar-visualizacao" class="btn-default">Carregar visualização do localStorage</button>
        <button id="btn-deletar-visualizacao" class="btn-default bg-red-500">Deletar visualização do localStorage</button>
      </div>
      <div class="my-05">
        <button id="btn-exportar-visualizacoes" class="btn-default">Exportar Visualizações</button>
        <label>
          <span class="btn-default">Importar Visualizações</span>
          <input id="btn-importar-visualizacoes" type="file" style="display: none;">
        </label>
      </div>
    </div>

    <div id="pivottable-csv-output"></div>
  </div>
</body>
</html>
